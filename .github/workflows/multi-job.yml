
name: multi-job Workflow
on: [push]

jobs: 
  ubuntu:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout Code
          uses: actions/checkout@v4

        - name: Set up go
          uses: actions/setup-go@v5.5
          with: 
            go-version: "1.20"
        
        - name: Build Go Binary
          run: go build -o main main.go
        
        - name: Run Binary
          run: ./main


  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set up go
        uses: actions/setup-go@v5.5
        with: 
          go-version: "1.20"
      
      - name: Build go Binary
        run: go build -o main.exe main.Go

      - name: Run Binary
        run: .\main.exe  



  macOS:
    runs-on: macos-latest
    steps:
        - name: Checkout Code
          uses: actions/checkout@v4

        - name: Set up go
          uses: actions/setup-go@v5.5
          with: 
            go-version: "1.20"
        
        - name: Build Go Binary
          run: go build -o main main.go
        
        - name: Run Binary
          run: ./main

  cross-compile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        user: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5.5
        with:
          go-version: "1.20"

      - name: Cross compiler for each platform
        run: |
          echo "Cross compiling for all platforms:"
          GOOS=linux GOARCH=amd64 go build -o main-linux main.go
          GOOS=windows GOARCH=amd64 go build -o main-windows.exe main.go
          GOOS=darwin GOARCH=amd64 go build -o main-macos-intel main.go